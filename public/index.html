<!doctype html>
<html lang = "en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <title> PGC Voter Info Project</title>
  <meta name = "Tamia Green, Joshua May, Tony Persaud, Ayesha Raza,
  Lorraine Siochi" content = "Group Project for INST 377">
  <link rel  = "stylesheet" href  = "css/styles.css">
  <script src="js/script.js"></script>
</head>
<body>

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-collapse w3-top w3-large w3-padding" id="mySidebar"><br>
    <a href="javascript:void(0)" onclick="closeNav()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
    <div class="w3-container">
      <h3 class="w3-padding-64"><b>PG County<br>Election Hub</b></h3>
    </div>
    <div class="w3-bar-block">
      <a href="#" onclick="closeNav()" class="w3-bar-item w3-button w3-hover-white">Home</a>
      <a href="#about" onclick="closeNav()" class="w3-bar-item w3-button w3-hover-white">About</a> 
      <a href="#index" onclick="closeNav()" class="w3-bar-item w3-button w3-hover-white">Index</a> 
      <a href="#documentation" onclick="closeNav()" class="w3-bar-item w3-button w3-hover-white">Documentation</a> 
    </div>
  </nav>

  <!-- Top menu on small screens -->
  <header class="w3-container w3-top w3-hide-large w3-xlarge w3-padding" id="topBar">
    <a href="javascript:void(0)" class="w3-button w3-margin-right" onclick="openNav()">☰</a>
    <span>Prince George's County Election Hub</span>
  </header>

  <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="closeNav()" style="cursor:pointer" title="Close Side Menu" id="myOverlay"></div>


  <div class="container" id="index">
    <div class="wrapper">
      <button class="button" onclick="loadData_()">
        Ver boleta genérica en Español</button>
      <div class="content" id="content"><script>loadData("none")</script></div>
      <input type="text" id="first" placeholder="First Name"></input>
      <input type="text" id="last" placeholder="Last Name"></input>
      <input type="text" id="month" placeholder="Month"></input>
      <input type="text" id="day" placeholder="Day"></input>
      <input type="text" id="year" placeholder="Year"></input>
      <input type="text" id="zip" placeholder="Zip"></input>
      <button type="submit" id="submit">Submit</button>
      <div class="scroll">
        <input type="text" id="filter" onkeyup="table_search()"
        placeholder="Search for polling place"></input>
        <table class="fixed" id="table">
          <thead>
            <tr>
              <th onclick='JSONtable(stringer("/s1"))'>Dist/Prec</th>
              <th onclick='JSONtable(stringer("/s3"))'>Polling Place</th>
              <th onclick='JSONtable(stringer("/s5"))'>Address</th>
              <th onclick='JSONtable(stringer("/s7"))'>City</th>
              <th onclick='JSONtable(stringer("/s9"))'>Zip</th>
              <th onclick='JSONtable(stringer("/sb"))'>Ballot</th>
            </tr>
          </thead>
          <tbody id="body">
            <script>JSONtable(stringer("/s1"))</script>
          </tbody>
        </table>
      </div>
      <div class="sim-intro" rel = "stylesheet" href = "css/index.css">
        <p class="caption">
        <iframe src="election.html" width="320" height="460" scrolling="no">
        </iframe>
        <div class="box" id="thanks"> <a href = "https://ncase.me/ballot/"
          title="Click here for more voting visualizations and information">
          Thanks to ncase and company who made the
          box seen above an open and amazing resource </a><div>
      </div>
      <div class="sim-intro" rel = "stylesheet" href = "css/index.css">
        <p class="caption">
        <iframe src="pencil.html" width="320" height="460" scrolling="no">
        </iframe>
      </div>
      <div class="footer"></div>
    </div>

    <script>
      // Script to open and close sidebar
      function openNav() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
      }
       
      function closeNav() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
      }
      
      </script>
  </body>
</html>
