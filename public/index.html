<!doctype html>
<html lang = "en-US">
<head>
  <meta charset = "utf-8" content = ”width=device-width, initial-scale=1″>
  <title> PGC Voter Info Project</title>
  <meta name = "Tamia Green, Joshua May, Tony Persaud, Ayesha Raza, Lorraine Siochi" content = "Group Project for INST 377">
  <link rel  = "stylesheet" href  = "css/styles.css">
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">PGC Election Hub</div>
      <button class="button" onclick="loadData()">View Generic Ballot</button>
      <div class="content"></div>
      <input type="text" id="first" placeholder="First Name"></input>
      <input type="text" id="last" placeholder="Last Name"></input>
      <input type="text" id="month" placeholder="Month"></input>
      <input type="text" id="day" placeholder="Day"></input>
      <input type="text" id="year" placeholder="Year"></input>
      <input type="text" id="zip" placeholder="Zip"></input>
      <input type="submit"> </input>
      <div class="scroll">
        <input type="text" id="filter" onkeyup="table_search()" placeholder="Search for polling place"></input>
        <table class="fixed" id="table">
          <thead>
            <tr>
              <th onclick="JSONtable('/s1', '0')">Dist/Prec</th>
              <th onclick="JSONtable('/s3', '1')">Polling Place</th>
              <th onclick="JSONtable('/s5', '2')">Address</th>
              <th onclick="JSONtable('/s7', '3')">Zip</th>
              <th onclick="JSONtable('/s9', '4')">Ballot</th>
            </tr>
          </thead>
          <tbody id="body">
            <script>console.log(JSONtable("/s1", '0'))</script>
          </tbody>
        </table>
      </div>
      <div class="sim-intro" rel = "stylesheet" href = "css/index.css">
        <p class="caption">
        <iframe src="election.html" width="320" height="460" scrolling="no"></iframe>
        <div class="box" id="thanks"> <a href = "https://ncase.me/ballot/"
          title="Click here for more voting visualizations and information">
          Thanks to ncase and company who made the
          box seen above an open and amazing resource </a><div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
